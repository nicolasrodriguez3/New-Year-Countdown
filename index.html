<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Año nuevo!</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="ano-nuevo.png" type="image/x-icon">
</head>
<body>
  <div class="year">2222</div>
  <main>
    <h1>Cuenta regresiva para <span>Año&nbsp;nuevo</span></h1>
    <section class="countdown">
      <div class="time-section">
        <div class="days">x</div>
        <div class="time">Días</div>
      </div>
      <div class="time-section">
        <div class="hours">x</div>
        <div class="time">Horas</div>
      </div>
      <div class="time-section">
        <div class="minutes">x</div>
        <div class="time">Minutos</div>
      </div>
      <div class="time-section">
        <div class="seconds">x</div>
        <div class="time">Segundos</div>
      </div>
    </section>
  </main>
  <div class="copyright">Idea obtenida del repositorio<a href="https://github.com/bradtraversy/vanillawebprojects" target="_blank" rel="noopener noreferer" >20+ Web Projects With Vanilla JavaScript</a></div>


  <script src="./js/app.js"></script>
</body>
</html>
